<div class="row position-relative" id="pipeline">
    <div class="col-lg-12">
        <div class="card px-1 py-3">
            <div class="d-flex justify-content-end align-items-center ">
                <div class="px-1">
                    <button class="btn filters-btn" (click)="toggleDrawer()"><i class="bi bi-sliders"></i></button>
                </div>
                <div class="px-1">
                    <button class="btn filters-btn"><i class="bi bi-gear-fill"></i></button>
                </div>
                <div class="px-1">
                    <button class="btn filters-btn">Export</button>
                </div>
                <!-- <div class="overflow-hidden px-1">
                    <div class="position-relative">
                        <div class="type-filters">
                            <span *ngFor="let item of internal_status_list; let i = index"
                                (click)="loanTypeFilter(item.name,$event)"
                                [ngClass]="{'activeTab': activeTab === item.name}" class="badge-nav mx-1 my-1"> {{
                                item.name}}
                                ({{ item.count || 0}}) </span>

                        </div>
                    </div>
                </div> -->
            </div>
        </div>

        <app-application-pipeline-lists></app-application-pipeline-lists>
    </div>

    <div class="filter-side-drawer" id="filter-side-drawer">
        <div class="row flex-wrap">
            <div class="col-12 text-end">
                <div class="p-2">
                    <i class="bi bi-x-lg" (click)="toggleDrawer()"></i>
                </div>
            </div>
            <div class="col-6 mt-3">
                <div class="card filter-headings p-2">
                    <ul class="list-group bg-none list-group-flush">
                        <li class="list-group-item" [ngClass]="activeFilter == 'status' ? 'active-filter' : '' " (click)="changeFilterCreiteria('status')">Loan Status</li>
                        <li class="list-group-item" [ngClass]="activeFilter == 'whiteLabel' ? 'active-filter' : '' " (click)="changeFilterCreiteria('whiteLabel')">White Label</li>
                        <li class="list-group-item" [ngClass]="activeFilter == 'priority' ? 'active-filter' : '' " (click)="changeFilterCreiteria('priority')">Priority Type</li>
                    </ul>
                </div>
            </div>
    
            <div class="col-6 mt-3 px-0">
                <!-- Loan Status -->
                @if(activeFilter == 'status'){<div class="card filter-options p-2">
                    <div class="type-filters2">
                        <h6 class="fw-bold">Status</h6>
                        <ul class="h-auto px-1 list-group overflow-auto bg-none list-group-flush">
                            <li class="list-group-item" *ngFor="let item of internal_status_list; let i = index">
                                <div class="form-check align-items-center">
                                    <input class="form-check-input" type="radio" name="status" [value]="item.name" [id]="item.name">
                                    <label class="form-check-label" [for]="item.name">
                                        {{item.name}} ({{ item.count || 0}})
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>}
                <!-- White Label -->
                @if(activeFilter == 'whiteLabel'){<div class="card filter-options p-2">
                    <div class="type-filters2">
                        <h6 class="fw-bold">White Label</h6>
                        <ul class="h-auto px-1 list-group overflow-auto bg-none list-group-flush">
                            <li class="list-group-item" *ngFor="let item of whiteLabelList; let i = index">
                                <div class="form-check align-items-center">
                                    <input class="form-check-input" type="radio" name="whiteLabel" [value]="item.value" [id]="item.label">
                                    <label class="form-check-label" [for]="item.label">
                                        {{item.label}}
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>}
                <!-- Priority Type -->
                @if(activeFilter == 'priority'){<div class="card filter-options p-2">
                    <div class="type-filters2" >
                        <h6 class="fw-bold">Priority Type</h6>
                        <ul class="h-auto px-1 list-group overflow-auto bg-none list-group-flush">
                            <li class="list-group-item" >
                                <div class="form-check align-items-center">
                                    <input class="form-check-input" type="radio" name="priority" id="High" >
                                    <label class="form-check-label" for="High">
                                        High
                                    </label>
                                </div>
                            </li>

                            <li class="list-group-item" >
                                <div class="form-check align-items-center">
                                    <input class="form-check-input" type="radio" name="priority" id="All" >
                                    <label class="form-check-label" for="All">
                                        ALl
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>}
            </div>

            <div class="col-12 mt-3 filter-btns">
                <button class="btn float-start"  (click)="toggleDrawer()">Cancel</button>
                <button class="btn float-end"  (click)="toggleDrawer()">Apply Filter</button>
            </div>
        </div>
    </div>
    
</div>
